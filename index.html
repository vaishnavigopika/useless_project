<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Do It Later! Button</title>
  <style>
    body, html { height:100%; margin:0; display:flex; align-items:center; justify-content:center; background:#fafafa; font-family:sans-serif; }
    .btn {
      position: relative;
      padding: 16px 32px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      font-size: 1.2em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.2); }
    .burst {
      position: absolute;
      width: 8px; height: 8px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      pointer-events: none;
      animation: burstMove 0.6s ease-out forwards;
    }
    @keyframes burstMove {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <button class="btn" id="btn">Do It Later!</button>

  <script>
    document.getElementById('btn').addEventListener('click', (e) => {
      const { left, top, width, height } = e.target.getBoundingClientRect();
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.classList.add('burst');
        const angle = Math.random() * Math.PI * 2;
        const dist = Math.random() * 80 + 40;
        particle.style.left = (left + width / 2) + 'px';
        particle.style.top = (top + height / 2) + 'px';
        particle.style.transform = `translate(${Math.cos(angle) * dist}px, ${Math.sin(angle) * dist}px)`;
        document.body.appendChild(particle);
        particle.addEventListener('animationend', () => particle.remove());
      }
    });
  </script>
</body>
</html>
