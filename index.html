<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do It Later Switch</title>
  <style>
    /* Base styling and centering */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    label.switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    label.switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>

  <label class="switch">
    <input type="checkbox" id="do-it-later" role="switch" aria-checked="false">
    <span class="slider"></span>
  </label>

  <script>
    const toggle = document.getElementById('do-it-later');
    toggle.addEventListener('change', () => {
      const state = toggle.checked ? 'ON' : 'OFF';
      toggle.setAttribute('aria-checked', toggle.checked);
      console.log(`Procrastination mode: ${state}`);
    });
  </script>
</body>
</html>
