<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Do It Later! Burst Switch</title>
  <style>
    /* Basic styling */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .container .text {
      font-size: 1.2em;
    }

    /* Toggle switch */
    input[type="checkbox"] {
      appearance: none;
      width: 60px;
      height: 34px;
      background: #ccc;
      border-radius: 17px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="checkbox"]::before {
      content: "";
      position: absolute;
      top: 4px;
      left: 4px;
      width: 26px;
      height: 26px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    input[type="checkbox"]:checked {
      background-color: #FF4081;
    }
    input[type="checkbox"]:checked::before {
      transform: translateX(26px);
    }

    /* Burst animation */
    .burst {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #FF4081;
      border-radius: 50%;
      pointer-events: none;
    }
    @keyframes burst {
      0% { transform: scale(1) translate(0, 0); opacity: 1; }
      100% { transform: scale(0) translate(100px, -50px); opacity: 0; }
    }
    .burst.animate {
      animation: burst 0.6s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <label class="switch">
      <span class="text">Do It Later!</span>
      <input type="checkbox" id="do-it-later" role="switch" aria-checked="false">
    </label>
  </div>

  <script>
    const toggle = document.getElementById('do-it-later');
    toggle.addEventListener('change', (e) => {
      toggle.setAttribute('aria-checked', toggle.checked);

      // Create burst element
      const burst = document.createElement('div');
      burst.classList.add('burst');
      document.body.appendChild(burst);

      // Position burst at toggle location
      const rect = toggle.getBoundingClientRect();
      burst.style.left = (rect.left + rect.width / 2 - 5) + 'px';
      burst.style.top = (rect.top + rect.height / 2 - 5) + 'px';

      // Start animation
      requestAnimationFrame(() => burst.classList.add('animate'));

      // Remove after animation ends
      burst.addEventListener('animationend', () => burst.remove());
    });
  </script>
</body>
</html>
